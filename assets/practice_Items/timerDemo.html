<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="countdown">0</h1>
    

    <script>
        let count= 0;

        //function to set an interval timer  
        //good idea to capture interval ID
        const intervalID = setInterval(function() {
            console.log('hit');
            const h1 = document.getElementById('countdown')
            // h1.textContent = count++;  updates variable before it is incremented, so it shows previous increment
            h1.textContent = ++count; //updates increment before it sets the 'count variable'

            if (count >= 3) {
                console.log('hit if statement')
                //clears the interval id, or the function that keeps track of the current interval
                clearInterval(intervalID);
            }
        }, 1000);
    </script>
</body>
</html>
